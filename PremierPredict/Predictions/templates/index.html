<!DOCTYPE html>

    <Head>
        <meta charset="utf-8" />
            <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          var correct = {{correct|safe}}

          // Load the Visualization API and the corechart package.
          google.charts.load('current', {'packages':['corechart']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.charts.setOnLoadCallback(drawChart);

          // Callback that creates and populates a data table,
          // instantiates the pie chart, passes in the data and
          // draws it.
          function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Game Week');
            data.addColumn('number', 'LR');
            data.addColumn('number', 'SGD');
            data.addColumn('number', 'SVM');
            data.addColumn('number', 'EXT');
            data.addColumn('number', 'MNNB');
            data.addColumn('number', 'Voting');
                for (c in correct){
                    data.addRows([
                        [correct[c].GameWeek, correct[c].LR, correct[c].SGD, correct[c].SVM, correct[c].EXT, correct[c].MNNB, correct[c].Voting]
                ]);
                }

            // Set chart options
            var options = {'title':'Prediction Accuracy',
                           'width':500,
                           'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
        </script>
    
    </head>

    <body>
        <div class = "container">
            <h1>Premier Predict</h1>
            <hr/>
            <div class = "row">
            <div class = "col-md-4">
                <h2>Voting Predictions</h2>
                <table class = "table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>

                    <tbody>
                    {% for fixture in fixtures %}
                        <tr>
                            <td>{{fixture.FixtureID}}</td>
                            <td>{{fixture.HomeTeam}}</td>
                            <td>{{fixture.AwayTeam}}</td>
                            {% if fixture.Prediction == 0 %}
                                <td>Home Win</td>
                            {% elif fixture.Prediction == 1 %}
                                <td>Draw</td>
                            {% else %}
                                <td>Away Win</td>
                            {% endif %}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
            <div id="chart_div" class="col-md-6"></div>
            </div>
        </div>
    </body>
</html>
